{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Alumno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/base/coloresCustom.css' %}">
    
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            background-size: 300% 300%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .login-card {
            border-radius: 18px;
            padding: 30px;
            background: white;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        input {
            border-radius: 10px !important;
            padding: 10px !important;
        }

        button {
            border-radius: 12px !important;
            padding: 10px !important;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: #333333;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Logo */
        .logo-login {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 9px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
    </style>

</head>

<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card login-card shadow-lg" style="max-width: 420px; width: 100%;">

        <!-- LOGO -->
        <div class="text-center">
            <img src="{% static 'img/log1.png' %}" alt="Logo" class="logo-login">
        </div>

        <h3 class="text-center mb-3">
            <i class="bi bi-mortarboard-fill dark-hover me-2"></i>
            Acceso de Alumno
        </h3>

        <p class="text-center text-muted mb-4" style="font-size: 0.9rem;">
            Ingresa tu matrícula para continuar
        </p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.matricula }}
            </div>

            <button class="btn btn-custom-dark w-100">Ingresar</button>

            <div class="mt-3 text-center">
                <a href="{% url 'login' %}">Volver al inicio de sesión</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
