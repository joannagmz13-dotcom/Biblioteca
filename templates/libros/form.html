{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/base/coloresCustom.css' %}">

<div class="section-title">
    <span class="fw-bold text-dark">{{ titulo }}</span>
    <span class="mx-2 text-dark">|</span>
    <span class="text-secondary">Formulario</span>
</div>

<div class="custom-card mt-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            {% for field in form %}
                <div class="col-md-6 mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}

                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="mt-4 d-flex flex-column flex-sm-row gap-2">
            <button type="submit" class="btn btn-custom-success btn-sm">
                <i class="bi bi-check-circle me-1"></i>Guardar
            </button>

            <a href="{% url 'libro_list' %}" class="btn btn-custom-secondary btn-sm">
                <i class="bi bi-arrow-return-left me-1"></i>Cancelar
            </a>
        </div>
    </form>
</div>

{% endblock %}
